<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #gameCanvas {
            border: 2px solid black;
            background-color: #f0f0f0;
        }
        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #soundButton {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #soundButton.muted {
            background-color: #f44336;
        }
        .countdown {
            position: absolute;
            font-size: 72px;
            color: #4CAF50;
            font-weight: bold;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #4CAF50;
            background: rgba(255,255,255,0.9);
            padding: 20px 40px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">åˆ†æ•°: <span id="score">0</span></div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <select id="difficulty">
                <option value="200">ç®€å•</option>
                <option value="150">ä¸­ç­‰</option>
                <option value="100">å›°éš¾</option>
            </select>
            <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button id="soundButton">ğŸ”Š éŸ³æ•ˆï¼šå¼€</button>
        </div>
        <audio id="eatSound" src="sounds/eat.mp3" preload="auto"></audio>
        <audio id="gameOverSound" src="sounds/game-over.mp3" preload="auto"></audio>
        <div id="pauseOverlay" class="pause-overlay">æ¸¸æˆæš‚åœ</div>
    </div>

    <script>
        // è·å–ç”»å¸ƒå’Œä¸Šä¸‹æ–‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®ç”»å¸ƒå¤§å°
        canvas.width = 400;
        canvas.height = 400;

        // æ¸¸æˆå˜é‡
        const gridSize = 20;
        const tileCount = 20;
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let dx = 1;
        let dy = 0;
        let food = generateFood();
        let score = 0;
        let gameRunning = false;
        let soundEnabled = true;
        let isPaused = false;
        let moveTimer = null;
        let gameSpeed = 150;

        // åŠ è½½éŸ³æ•ˆ
        const eatSound = document.getElementById('eatSound');
        const gameOverSound = document.getElementById('gameOverSound');

        // åŠ è½½è›‡å¤´å›¾ç‰‡
        const snakeHead = new Image();
        snakeHead.src = 'images/snake-head.png';

        // éŸ³æ•ˆæ§åˆ¶
        const soundButton = document.getElementById('soundButton');
        soundButton.addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.innerHTML = soundEnabled ? 'ğŸ”Š éŸ³æ•ˆï¼šå¼€' : 'ğŸ”ˆ éŸ³æ•ˆï¼šå…³';
            this.classList.toggle('muted', !soundEnabled);
            eatSound.muted = !soundEnabled;
            gameOverSound.muted = !soundEnabled;
        });

        // æ¸¸æˆæ§åˆ¶
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && gameRunning) {
                togglePause();
                return;
            }
            
            if (!gameRunning || isPaused) return;
            
            switch(e.key) {
                case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        });

        function startGame() {
            // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„å®šæ—¶å™¨
            if (moveTimer) {
                clearTimeout(moveTimer);
                moveTimer = null;
            }

            // é‡ç½®æ¸¸æˆçŠ¶æ€
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            dx = 1;
            dy = 0;
            score = 0;
            isPaused = false;
            gameRunning = false;  // å…ˆè®¾ç½®ä¸ºfalseï¼Œç­‰å€’è®¡æ—¶ç»“æŸåå†è®¾ä¸ºtrue

            // é‡ç½®æ˜¾ç¤º
            document.getElementById('score').textContent = '0';
            document.getElementById('pauseOverlay').style.display = 'none';

            // å¼€å§‹å€’è®¡æ—¶
            const countdownDiv = document.createElement('div');
            countdownDiv.className = 'countdown';
            document.querySelector('.game-container').appendChild(countdownDiv);

            let countdown = 3;
            countdownDiv.textContent = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownDiv.textContent = countdown;
                } else {
                    clearInterval(countdownInterval);
                    countdownDiv.remove();
                    gameRunning = true;
                    food = generateFood();
                    // å¼€å§‹æ¸¸æˆå¾ªç¯
                    gameLoop();
                }
            }, 1000);
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            if (!isPaused) {
                const nextHead = {
                    x: snake[0].x + dx,
                    y: snake[0].y + dy
                };

                // æ£€æŸ¥ç¢°æ’
                if (nextHead.x < 0 || nextHead.x >= tileCount || 
                    nextHead.y < 0 || nextHead.y >= tileCount ||
                    snake.some(segment => segment.x === nextHead.x && segment.y === nextHead.y)) {
                    gameOver();
                    return;
                }

                // ç§»åŠ¨è›‡
                snake.unshift(nextHead);

                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (nextHead.x === food.x && nextHead.y === food.y) {
                    if (soundEnabled) {
                        eatSound.currentTime = 0;
                        eatSound.play().catch(e => console.log('éŸ³æ•ˆæ’­æ”¾å¤±è´¥'));
                    }
                    score += 10;
                    document.getElementById('score').textContent = score;
                    food = generateFood();
                } else {
                    snake.pop();
                }

                // ç»˜åˆ¶æ¸¸æˆç”»é¢
                clearCanvas();
                drawFood();
                drawSnake();
            }

            // è®¾ç½®ä¸‹ä¸€å¸§
            moveTimer = setTimeout(gameLoop, gameSpeed);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0 && snakeHead.complete) {
                    // ç»˜åˆ¶è›‡å¤´
                    ctx.save();
                    ctx.translate(
                        segment.x * gridSize + gridSize/2,
                        segment.y * gridSize + gridSize/2
                    );
                    
                    // æ ¹æ®ç§»åŠ¨æ–¹å‘æ—‹è½¬
                    let angle = 0;
                    if (dx === 1) angle = 0;
                    if (dx === -1) angle = Math.PI;
                    if (dy === -1) angle = -Math.PI/2;
                    if (dy === 1) angle = Math.PI/2;
                    
                    ctx.rotate(angle);
                    ctx.drawImage(
                        snakeHead,
                        -gridSize/2,
                        -gridSize/2,
                        gridSize,
                        gridSize
                    );
                    ctx.restore();
                } else {
                    // ç»˜åˆ¶è›‡èº«
                    ctx.fillStyle = '#008000';
                    ctx.fillRect(
                        segment.x * gridSize,
                        segment.y * gridSize,
                        gridSize - 2,
                        gridSize - 2
                    );
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function clearCanvas() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function gameOver() {
            gameRunning = false;
            if (moveTimer) {
                clearTimeout(moveTimer);
                moveTimer = null;
            }

            if (soundEnabled) {
                gameOverSound.currentTime = 0;
                gameOverSound.play().catch(e => console.log('éŸ³æ•ˆæ’­æ”¾å¤±è´¥'));
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('æ¸¸æˆç»“æŸ', canvas.width/2, canvas.height/2);
            ctx.font = '24px Arial';
            ctx.fillText(`å¾—åˆ†: ${score}`, canvas.width/2, canvas.height/2 + 40);

            setTimeout(() => {
                alert(`æ¸¸æˆç»“æŸï¼\næœ€ç»ˆå¾—åˆ†ï¼š${score}`);
            }, 100);
        }

        function togglePause() {
            if (!gameRunning) return;
            
            isPaused = !isPaused;
            const pauseOverlay = document.getElementById('pauseOverlay');
            pauseOverlay.style.display = isPaused ? 'block' : 'none';
        }
    </script>
</body>
</html>
